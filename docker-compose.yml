version: '2'
volumes:
  pgdata:
    driver: local
  solrdata:
    driver: local
  virtuanenvs:
    driver: local
networks:
  front:
    driver: bridge
  back:
    driver: bridge
services:
  postgres:
    image: postgres:9.4
    volumes:
      - pgdata:/var/lib/postgres/data
    networks:
      - back
    env_file: secrets.env
  solr:
    image: solr
    volumes:
      - solrdata:/var/lib/solr/data
    networks:
      - back
  rabbitmq:
    image: rabbitmq
    env_file: secrets.env
    ports:
      - "5672:5672"
      - "15672:15672"
  edd:
    build: .
    env_file: secrets.env
    command: "true"
  worker:
    extends:
      service: edd
    restart: always
    command: celery -A edd worker -l info
    links:
      - postgres
      - solr
      - rabbitmq
    environment:
      - C_FORCE_ROOT=true
  appserver:
    extends:
      service: edd
    restart: always
    # command: gunicorn -w 4 -b 0.0.0.0:8000 edd.wsgi:application
    command: python manage.py runserver
    links:
      - postgres
      - solr
    ports:
      - "8000:8000"
  nginx:
    image: nginx
    links:
      - edd
    ports:
      - "80:80"
      - "443:443"
    volumes_from:
      - edd
