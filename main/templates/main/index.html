{% extends "edd_base.html" %}

{% block content %}
    {% if study_list %}
    <table>
        <tr>
            <th>Study Name</th>
            <th>Description</th>
        </tr>
        {% for study in study_list %}
        <tr>
            <td><a href="{% url 'main:detail' study.id %}">{{ study.study_name }}</a></td>
            <td>{{ study.description }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No studies found.</p>
    {% endif %}
{% endblock content %}
